<div class="card-home masonry-brick" *ngIf="gnome.id" >
  <img class="profile-pic-home" src="{{gnome.thumbnail}}">
  <div class="description">
    <h3>{{gnome.name}}</h3>
    <p>{{spacedProfessions}}</p>
    <a [routerLink]="['/profile']" (click)="getGnomeId(gnome.id)" class="button">view profile</a>       
  </div> 
</div>
