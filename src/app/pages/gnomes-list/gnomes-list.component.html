<div class="sort-header">
  <div>
    <h1>Brastlewark</h1>
  </div>
  <div class="sort">
    <p>Find:</p>
    <select class="sort-select" name="professions-list" ngModel id="professions-list" (change)="submit($event.target.value)">
      <option value="" disabled>Gnomes by Profession</option>
      <option value="{{profession}}" *ngFor="let profession of arrayUniqueProfessions">{{profession}}</option>
    </select>
  </div>
</div>
<div class="container gnomes-page">
  <div class="cards-container masonry">  
    <app-gnome-card *ngFor="let gnome of arrayFilteredGnomes | paginate: { itemsPerPage: 12, currentPage: p }" [gnome]="gnome"></app-gnome-card>
  </div>
  <pagination-controls class="cards-container" (pageChange)="p = $event"></pagination-controls>
</div>
