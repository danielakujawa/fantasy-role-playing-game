<div>
  <h1>Gnomes Town</h1>
  <select name="professions-list" ngModel id="professions-list" (change)="submit($event.target.value)">
    <option value="">Find Gnomes by profession</option>
    <option value="{{profession}}" *ngFor="let profession of arrayUniqueProfessions">{{profession}}</option>
  </select>
</div>

  <app-gnome-card *ngFor="let gnome of arrayFilteredGnomes" [gnome]="gnome"></app-gnome-card>
