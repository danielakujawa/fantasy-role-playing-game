<div *ngIf="gnomes">
  <img width="100px" src="{{gnomes[id].thumbnail}}">
  <h3>{{gnomes[id].name}}</h3>
  <p>Age: {{gnomes[id].age}}</p>
  <p>Weight: {{gnomes[id].weight}}</p>
  <p>Height: {{gnomes[id].height}}</p>
  <p>Hair color: {{gnomes[id].hair_color}}</p>
  <p>Professions: {{gnomes[id].professions}}</p>
  <p>Friends: {{gnomes[id].friends}}</p>
</div>
